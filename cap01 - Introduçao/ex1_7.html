<script>

// Elaborar um programa que leia o valor de um jantar. Calcule e informe o
// valor da taxa do garçom (10%) e o valor total a ser pago.
    
    const dinner = Number(prompt(("Digite o valor do jantar!")))
    const tax = 0.10;
    const dinnerTax = dinner*0.1
    const result = dinner + dinnerTax
    
    alert(`A taxa do garçom é  ${dinnerTax} \n O valor do jantar é   ${result.toFixed(2)}`)


</script>
