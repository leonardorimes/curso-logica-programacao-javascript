<script>

// Elaborar um programa que leia um número. Calcule e informe os seus
// vizinhos, ou seja, o número anterior e posterior.

    const num1 = Number(prompt("Informe um número que deseja conhecer os vizinhos"))
    const neighbor_1 = num1 - 1
    const neighbor_2 = num1 + 1

    alert(`Os vizinhos do número ${num1} são \n
           ${neighbor_1} e ${neighbor_2}`)

</script>
