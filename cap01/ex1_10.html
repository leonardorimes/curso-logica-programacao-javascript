<script>
//     Elaborar um programa para uma pizzaria, o qual leia o valor total de uma
//     conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago
//     por cliente.

const totalAccount = prompt("Digite o total da conta:")
const customers = prompt("Digite o total de clienes")
const valuePerCustomer = totalAccount / customers

alert("O valor da conta para cada cliente é " + valuePerCustomer.toFixed(2))



</script>
