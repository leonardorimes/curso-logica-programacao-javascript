<script>

// Elaborar um programa que leia a duração de uma viagem em dias e
// horas. Calcule e informe a duração total da viagem em número de horas.

const Traveldays = Number(prompt("Digite a quantidade de dias de viagem"))
const Travelhours = Number(prompt("Digite a quantidade de horas de viagem"))



alert(`Dias: ${Traveldays} \n Horas: ${Travelhours} \n Total de horas: ${Number((Traveldays*24) + Travelhours)}`)




</script>
